# Shadows
shadow = true;
shadow-radius = 7;
shadow-opacity = .75;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-color = "#000000";

# Fading
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Blur
blur-method = "dual_kawase";
blur-size = 12;
blur-strength = 6;
blur-background = true;

# General
backend = "glx";
vsync = true;
detect-client-opacity = true;
use-damage = true;
xrender-sync-fence = true;

