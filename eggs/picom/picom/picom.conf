# Rule-based per-window options.
rules: ({
  opacity = 0.9;
}, {
  match = "class_g ~= 'firefox|wezterm|discord$'";
  opacity = 0.8;
}, {
  match = "name ~= 'LibreOffice'";
  opacity = 1;
}, {
  match = "class_g ~= 'wezterm$' && focused";
  opacity = 1;
}, {
  match = "fullscreen";
  opacity = 1;
}, {
  match = "name ~= '^(polybar|rofi)'";
  opacity = 0.9;
}, {
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'";
  corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "name = 'Dunst'          || "
          "_GTK_FRAME_EXTENTS@";
  opacity = 0.9;
  blur-background = false;
  shadow = false;
})

