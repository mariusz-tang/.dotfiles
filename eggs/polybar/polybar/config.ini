; vim:ft=dosini
[light-colors]
background = #fbf1c7
background-alt = #ebdbb2
foreground = #3c3836
primary = #b57614
secondary = #8f3f71
alert = #cc241d
disabled = #7c6f64

[dark-colors]
background = #282828
background-alt = #3c3836
foreground = #ebdbb2
primary = #fabd2f
secondary = #d3869b
alert = #cc241d
disabled = #a89984

[colors]
inherit = ${env:THEME:dark-colors}

[bar/base]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 28pt
radius = 10px

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 30px
border-top-size = 0pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font Mono:size=12;4
font-1 = VL PGothic:size=12;4

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/main]
inherit = bar/base
padding-left = 0
border-top-size = 10pt

modules-left = i3 xwindow
modules-center = date
modules-right = battery pulseaudio backlight

[bar/bottom]
inherit = bar/base
bottom = true
border-bottom-size = 10pt

modules-left = cava spotify
modules-right = memory cpu wlan eth

[module/i3]
type = internal/i3
pin-workspaces = true

strip-wsnumbers = true

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
; full-at = 80
low-at = 20

battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <label-low>

label-full = Full
label-low = LOW (%percentage%%)

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
format = <ramp> <bar>

ramp-0 = 󰃜
ramp-1 = 󰃞
ramp-2 = 󰃟
ramp-3 = 󰃠

bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#fabd2f}󰖩%{F-} %essid%
label-disconnected = %{F#fabd2f}󰖪

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#fabd2f}󰈁
label-disconnected = %{F#fabd2f}󰈂

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y/%m/%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /home/mariusz/.config/polybar/scripts/spotify_status.py -f '{artist}: {song}'
;format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[settings]
screenchange-reload = true
pseudo-transparency = true
