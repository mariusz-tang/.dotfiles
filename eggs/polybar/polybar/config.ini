; vim:ft=dosini
[light-colors]
background = #fbf1c7
background-alt = #ebdbb2
foreground = #3c3836
primary = #b57614
primary-bg = #fabd2f
secondary = #8f3f71
alert = #cc241d
disabled = #7c6f64

[dark-colors]
background = #282828
background-alt = #3c3836
foreground = #ebdbb2
primary = #fabd2f
primary-bg = #fabd2f
secondary = #d3869b
alert = #cc241d
disabled = #a89984

[colors]
inherit = ${env:THEME:dark-colors}
black = #282828
white = #fbf1c7

[bar/base]
monitor = ${env:MONITOR}
height = 28pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

separator = " "
separator-background = ${colors.background-alt}

font-0 = FiraCode Nerd Font Mono:size=12;4
font-1 = VL PGothic:size=12;4
font-2 = FiraCode Nerd Font Mono:size=12:weight=bold;4
font-3 = FiraCode Nerd Font Mono:size=24;4

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/main]
inherit = bar/base

modules-left = workspaces suffix
modules-center = prefix xwindow suffix
modules-right = prefix time date empty

[bar/bottom]
inherit = bar/base
bottom = true

modules-left = empty i3mode suffix
modules-center = prefix cava spotify suffix
modules-right = prefix battery pulseaudio backlight eth empty

[module/workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true

format = <label-state>

label-focused = %name%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.primary-bg}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background-alt}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.primary-bg}
label-visible-padding = 1

[module/i3mode]
type = internal/i3
format = <label-mode>

format-prefix = "󰍟 "
format-prefix-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = "Desktop"

format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
low-at = 20

battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low>
format-low-font = 3

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary}

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-discharging-foreground = ${colors.primary}

animation-low-0 = "  LOW "
animation-low-0-foreground = ${colors.foreground}
animation-low-0-background = ${colors.background-alt}
animation-low-1 = "  LOW "
animation-low-1-foreground = ${colors.white}
animation-low-1-background = ${colors.alert}
animation-low-framerate = 200

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.white}
label-muted-background = ${colors.disabled}
label-muted-padding = 1
label-muted-font = 3

[module/backlight]
type = internal/backlight
format = <ramp> <label>
ramp-foreground = ${colors.primary}

ramp-0 = 󰃜
ramp-1 = 󰃜
ramp-2 = 󰃞
ramp-3 = 󰃟
ramp-4 = 󰃠

[module/eth]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

interface-type = wired
label-connected = "󰈁"
format-connected-foreground = ${colors.primary}

[time-base]
type = internal/date
interval = 1
format-prefix-foreground = ${colors.primary}
label-background = ${colors.background-alt}

[module/time]
inherit = time-base
label = %time%
time = %H:%M
time-alt = %H:%M:%S
format-prefix = " "

[module/date]
inherit = time-base
label = %date%
date = %a %d
date-alt = %A %d %B %Y
format-prefix = "󰃭 "

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
format-suffix = " "
label = %output%

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format = <label>
exec = python ~/.config/polybar/scripts/spotify_status.py --format '{artist}: {song}' --trunclen 20 --quiet
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous

[module/prefix]
type = custom/text
label = 
format-font = 4
format-foreground = ${colors.background-alt}
format-background = ${colors.background}

[module/suffix]
type = custom/text
label = 
format-font = 4
format-foreground = ${colors.background-alt}
format-background = ${colors.background}

[module/empty]
type = custom/text
label = " "
format-background = ${colors.background-alt}

[settings]
screenchange-reload = true

format-foreground = ${colors.foreground}
format-background = ${colors.background-alt}
